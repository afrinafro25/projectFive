<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout5</title>
     <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            float: left;
        }
    </style>
</head>


<body>
     <div style="background-color:black;height:200px;width:100%"></div>
      <div style="background-color:black;height:120px;width:20%"></div>
       <div style="background-color:white;height:120px;width:50%"></div>
        <div style="background-color:black;height:120px;width:30%"></div>
        <div style="background-color:black;height:120px;width:20%"></div>
       <div style="background-color:red;height:120px;width:50%"></div>
        <div style="background-color:black;height:120px;width:30%"></div>
       <div style="background-color:black;height:120px;width:20%"></div>
       <div style="background-color:darkblue;height:120px;width:50%"></div>
        <div style="background-color:black;height:120px;width:30%"></div>
        <div style="background-color:black;height:200px;width:100%"></div>
</body>
</html>
